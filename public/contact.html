<main class="container">
  <section class="card">
    <h1>Contact</h1>
    <p style="color:var(--muted);">
      This form is UI-only and does not send or store information (no scripting).
    </p>

    <form action="#" method="post">
      <div>
        <label for="name">Full name</label>
        <input id="name" name="name" type="text" required placeholder="Facundo Glait" />
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required placeholder="you@example.com" />
      </div>

      <div>
        <label for="reason">Reason</label>
        <select id="reason" name="reason" required>
          <option value="" selected disabled>Choose one</option>
          <option value="question">Question</option>
          <option value="collaboration">Collaboration</option>
          <option value="feedback">Feedback</option>
        </select>
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required placeholder="Write your message..."></textarea>
      </div>

      <button type="submit">Send message</button>
    </form>
  </section>
